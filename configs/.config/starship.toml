## FIRST LINE/ROW: Info & Status
# First param ─┌

palette = "catppuccin_frappe"

[username]
format = " [╭─$user]($style)@"
show_always = true
style_root = "lavender"
style_user = "lavender"

# Second param
[hostname]
disabled = false
format = "[$hostname]($style) in "
ssh_only = false
style = "lavender"
trim_at = "-"

# Third param
[directory]
style = "text"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo: "

# Fourth param
[sudo]
disabled = true

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "text"

# Last param in the first line/row
[cmd_duration]
disabled = true
format = "took [$duration]($style)"
min_time = 1

## SECOND LINE/ROW: Prompt
# Prompt: param 2
[character]
error_symbol = " [×](lavender)"
success_symbol = " [╰→](lavender)"

# SYMBOLS
[status]
disabled = false
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
symbol = "🔴"

